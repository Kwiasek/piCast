name: Build and send Frontend to DockerHub

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Downloading repository code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ QEMU Configuration (to build on Raspberry Pi / ARM)
        uses: docker/setup-qemu-action@v3

      - name: ğŸ³ Docker Buildx Configuration
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸš€ Building and sending image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true

          platforms: linux/amd64,linux/arm64 
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/piCast-frontend:latest